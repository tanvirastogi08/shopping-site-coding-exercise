<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <title>Sabka Bazar</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <img src="images/logo.png" alt="Sabka Bazar logo" class="logo">
        <ul class="navbar">
          <li><a href="#" class="nav-home">Home</a></li>
          <li><a href="#" class="nav-product">Products</a></li>
        </ul>
        <div class="action-buttons">
          <a href="#" class="btn-signin">SignIn</a>
          <a href="#" class="btn-register">Register</a>
        </div>
        <div class="cart">
          <img class="cart-icon" src="images/cart.svg">
          <span class="items-in-cart">0</span>
          <span class="right-nav" onclick="onDrawerIconClick()">&#9776;</span>
        </div>
      </nav>
      <nav>
        <ul class="drawer-nav" id="drawer">
          <li><a href="#" class="cross-icon" onclick="onDrawerCloseIconClick()">&times;</a></li>
          <li><a href="#" class="nav-home">Home</a></li>
          <li><a href="#" class="nav-product">Products</a></li>
          <li><a href="#" class="btn-signin">SignIn</a></li>
          <li><a href="#" class="btn-register">SignUp</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Dynamic Content will be added -->
    <main>
      <section id="content"></section>
    </main>
  
    <footer>
      <div class="row">
        <span>Copyright @ 2011-2019 Sabka Bazar Grocery Supplies Pvt Ltd</span>
      </div>
    </footer>
    <script>
      function onDrawerIconClick() {
        document.getElementById('drawer').style.display = "block";
      }
      function onDrawerCloseIconClick() {
        document.getElementById('drawer').style.display = "none";
      }
    </script>
  </body>
</html>
